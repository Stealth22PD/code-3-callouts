// CODE 3 CALLOUTS

[SETTINGS]
// For use by beta testers only -- if this is a beta version, add your beta authorization key below
BetaKey=NULL

// Set to False to prevent checking for script updates on load
CheckForUpdates=true

// Set to True to play 1-Adam-12 easter egg intro
PlayAdam12Intro=False

// Division number (DIV_01 to DIV_10)
UnitDivision=DIV_01

// Unit type (Any type in the audio files: ADAM, LINCOLN, XRAY, etc)
UnitType=ADAM

// Beat number (BEAT_01 to BEAT_24)
UnitBeat=BEAT_12

// When set to True, Dispatch will call you over the radio periodically to ask your status
// Use the menu to answer "I'm OK" or "I need help"; If you don't answer, Dispatch assumes you are in trouble
// Shortcut keys can be used to answer dispatch; they are disabled by default; enable them in the KEYS section below
EnableDispatchStatusCheck=True

// Minimum and maximum (in minutes) between status checks
// A random number of minutes between these two values will be chosen
// MaxTimeBetweenStatusChecks MUST be greater than MinTimeBetweenStatusChecks
// Both values must be positive integers; these values will have no effect when EnableDispatchStatusCheck is set to False
MinTimeBetweenStatusChecks=30
MaxTimeBetweenStatusChecks=60

[CALLOUTS]
// Set any below flags to False to disable a callout (you will be unable to trigger the callout manually as well!)
Assault=True
BackupDomestic=True
Burglary=True
HitAndRun=True
IntoxicatedPerson=True
PersonWithWeapon=True
ImpairedDriver=True
PoliceImpersonator=True
RoadRage=True
UnknownTrouble=True

[KEYS]
// Must be a valid member of the System.Windows.Forms.Keys enumeration
// Valid keys are available here: https://msdn.microsoft.com/en-us/library/xy8ebtbf(v=vs.110).aspx
// Must be typed exactly as in the 'Member name' column (they are case sensitive)
InteractionMenu=F9
InteractionMenuMod=None
EndCallout=Y
EndCalloutMod=ControlKey
Speak=Y
AskToFollow=T
AskToFollowMod=ControlKey
StatusRadioResponseOK=None
StatusRadioResponseOKMod=None
StatusRadioResponseHelpMe=None
StatusRadioResponseHelpMeMod=None

[AMBIENTEVENTS]
// When set to True, ambient events will happen at a set interval
AmbientEventsEnabled=True

// When set to True, blips will be placed over ambient events on your map
AmbientPedBlipsEnabled=True

// Minimum/maximum time in seconds between ambient events
// Events will occur at a random interval between these numbers (must be an integer; defaults are 300 and 600 seconds, or 5 and 10 minutes)
MinTimeBetweenAmbientEvents=300
MaxTimeBetweenAmbientEvents=600

// When set to True, Dispatch will receive a 911 call (and advise units in the area) when an ambient event occurs
CitizensCall911ForAmbientEvents=True
